# Messages pertaining to the Dictionary
D001 = Capacity must be greater than zero
D002 = Count must be zero on creation
D003 = Dictionary is full
D004 = Cannot add an entry with an empty key 

# Messages pertaining to UpperAndLowerBounds
R001 = Lower bound must be at least 10
R002 = Upper bound must be less than 50
R003 = Value is not in the specified range
